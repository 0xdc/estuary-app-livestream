{% extends 'stream/base.html' %}
{% block title %}Stream {{ username }} - aestus{% endblock title %}
{% block body %}
        <script src="/static/hls.js"></script>
        <video id="video" controls></video>

        <script>
          if(Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('/{{ username }}.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED,function() {
              video.play();
          });
         }
        </script>
{% endblock body %}
